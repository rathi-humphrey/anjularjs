<!DOCTYPE html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div ng-controller="MyCtrl">
     <!--   <input type = "text" ng-model="myval"/>
        <button ng-click="onClick">click</button>-->
   
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Seniority</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="stu in students">
                <td>{{stu.name}}</td>
                <td>{{stu.age}}</td>
                <td>{{stu.senior}}</td>
                <td>
                    <button ng-click = "onViewBtnClick(stu)">View Details</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div ng-show="selectedStudent">
        <h2>Student Details</h2>
        <p>Name : {{selectedStudent.name}}</p>
        <p>Age : {{selectedStudent.age}}</p>
        <p>Senior : {{selectedStudent.senior}}</p>
    </div>
</div>
    <script src = "angular.js"></script>
    <script src = "app.js"></script>
    <script src = "app.service.js"></script>
</body>
</html>
